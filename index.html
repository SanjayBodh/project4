<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Boldonse&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function validateForm() {
            let firstName = document.getElementById('firstName').value;
            let lastName = document.getElementById('lastName').value;
            let email = document.getElementById('email').value;
            let age = document.getElementById('age').value;
            let genderChecked = document.querySelectorAll('input[name="gender"]:checked').length;
            let contact = document.getElementById('contact').value;
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirmPassword').value;
            let errorMsg = "";

            if (!firstName) errorMsg += "First Name is required.\n";
            if (!lastName) errorMsg += "Last Name is required.\n";
            if (!email || !email.includes('@')) errorMsg += "Valid Email is required.\n";
            if (age < 1 || age > 100) errorMsg += "Age must be between 1 and 100.\n";
            if (genderChecked === 0) errorMsg += "Select at least one gender option.\n";
            if (!contact.match(/^\d{10}$/)) errorMsg += "Enter a valid 10-digit contact number.\n";
            if (!password || password.length < 6) errorMsg += "Password must be at least 6 characters long.\n";
            if (password !== confirmPassword) errorMsg += "Passwords do not match.\n";

            if (errorMsg) {
                alert(errorMsg);
                return false;
            }
            displayData();
            return false;
        }

        function displayData() {
            document.getElementById('dataDisplay').innerHTML = `
                <h4>Submitted Data</h4>
                <p><strong>First Name:</strong> ${document.getElementById('firstName').value}</p>
                <p><strong>Last Name:</strong> ${document.getElementById('lastName').value}</p>
                <p><strong>Email:</strong> ${document.getElementById('email').value}</p>
                <p><strong>Age:</strong> ${document.getElementById('age').value}</p>
                <p><strong>Gender:</strong> ${[...document.querySelectorAll('input[name="gender"]:checked')].map(e => e.value).join(', ')}</p>
                <p><strong>Contact:</strong> ${document.getElementById('contact').value}</p>
                <button class="btn btn-success" onclick="thankYou()">OK</button>
            `;
            document.getElementById('dataContainer').style.display = 'block';
        }

        function thankYou() {
            alert("Thank you from Sanjay for checking out the form and data submission!");
            document.getElementById('dataContainer').style.display = 'none';
            document.getElementById('signupForm').reset();
        }
        function updateAge() {
    document.getElementById('ageValue').innerText = document.getElementById('age').value;
}

    </script>
    <style>
        .container {
            background-color: rgb(236, 232, 186);
            border-radius:10px;
        }
        body{
            font-family: "Barriecito", system-ui;
            font-weight:bold;
        }
        html {
    scroll-behavior: smooth;
}
    </style>
</head>
<body>
    <div id="dataContainer" class="container mt-4 p-4 border rounded bg-light" style="display:none;">
        <div id="dataDisplay"></div>
    </div>
    <div class="container mt-5">
        <h2 class="text-center">Signup Form</h2>
        <div class="row">
            <div class="col-md-6">
                <form onsubmit="return validateForm()" id="signupForm" class="p-4 border rounded bg-light">
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Age (1 to 100): <span id="ageValue">50</span></label>
                        <input type="range" class="form-range" id="age" min="1" max="100" value="50" oninput="updateAge()">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Gender</label><br>
                        <input type="checkbox" name="gender" value="Male"> Male
                        <input type="checkbox" name="gender" value="Female"> Female
                        <input type="checkbox" name="gender" value="Other"> Other
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contact Number</label>
                        <input type="text" class="form-control" id="contact">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword">
                    </div>
                    <a href="#dataContainer"><button type="submit" class="btn btn-primary">Sign Up</button></a>
                    <a href="signin.html"><button type="button" class="btn btn-primary">signin</button></a>
                </form>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <img src="side.jpg" class="img-fluid rounded" alt="Signup Image">
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
