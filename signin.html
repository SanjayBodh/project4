<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Boldonse&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function validateSigninForm() {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let errorMsg = "";

            if (!email || !email.includes('@')) errorMsg += "Valid Email is required.\n";
            if (!password || password.length < 6) errorMsg += "Password must be at least 6 characters long.\n";

            if (errorMsg) {
                alert(errorMsg);
                return false;
            }
            alert("Signin successful!");
            document.getElementById('signinForm').reset();
            return false;
        }
    </script>
    <style>
        .container {
            background-color: rgb(236, 232, 186);
            border-radius:10px;
        }
.container{
    height:500px;
    width:500px;
}
body{
            font-family: "Barriecito", system-ui;
            font-weight:bold;
        }
        html {
    scroll-behavior: smooth;
}
    </style>
</head>
<body>
    <div class="container mt-2">
        <h2 class="text-center">Signin Form</h2>
        
            <div class="col-md-0">
                <form id="signinForm" onsubmit="return validateSigninForm()" class="p-4 border rounded bg-light">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                    <a href="index.html"><button type="button" class="btn btn-primary">Sign up</button></a>
                </form>
            </div>
           
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
